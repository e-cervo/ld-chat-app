<mat-card>
  <mat-form-field appearance="fill" class="message-input">
    <mat-label>Message</mat-label>
    <input
      matInput
      placeholder="Tapez votre message..."
      [(ngModel)]="message"
      (keyup.enter)="send()"
    />
  </mat-form-field>
  <button mat-raised-button type="button" color="primary" (click)="send()">
    Envoyer
  </button>
</mat-card>
